<!-- Create side -->
<h1 class="overskrift">
  Tilføj et produkt
</h1>

<div class="container">
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Tilføj Title Her">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Varenummer</mat-label>
      <input matInput placeholder="Tilføj Varenummer Her">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Placering</mat-label>
      <input matInput placeholder="Tilføj Placering Her">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Pris</mat-label>
      <input matInput placeholder="Tilføj Pris Her">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Antal</mat-label>
      <input matInput placeholder="Tilføj Antal Her">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Status</mat-label>
      <input matInput placeholder="Tilføj Status Her">
    </mat-form-field>
  </p>

  <button class="knap">Tilføj Produkt</button>
</div>
