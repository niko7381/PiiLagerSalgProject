<div class="mat-elevation-z8 main-table">
  <button class="btn-tilfoj" [routerLink]="'create'">Tilf√∏j</button>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="varenummer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>varenummer</th>
      <td mat-cell *matCellDef="let row">{{row.varenummer}}</td>
    </ng-container>

    <ng-container matColumnDef="placering">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>placering</th>
      <td mat-cell *matCellDef="let row">{{row.placering}}</td>
        </ng-container>

    <ng-container matColumnDef="pris">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>pris</th>
      <td mat-cell *matCellDef="let row">{{row.pris}}</td>
        </ng-container>

    <ng-container matColumnDef="antal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Antal</th>
      <td mat-cell *matCellDef="let row">{{row.antal}}</td>
        </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
